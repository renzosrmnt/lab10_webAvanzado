<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form (submit)="onSubmit()" class="mt-5" #formulario="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="nombre" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                    <div *ngIf="formulario.controls['email']?.invalid && (formulario.controls['email']?.dirty || formulario.controls['email']?.touched)"
                        class="text-danger">
                        <div *ngIf="formulario.controls['email']?.errors?.['required']">El email es requerido</div>
                        <div *ngIf="formulario.controls['email']?.errors?.['pattern']">El email no es v√°lido</div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-2" [disabled]="!formulario.valid"
                    (click)="confirmarEnvio()">Enviar</button>

            </form>
        </div>
    </div>
</div>
